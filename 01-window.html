<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>window 객체</h1>
    <h3>open 메소드 확인</h3>
    <div>
        <a href="#" id="link1">새 창 열기</a>
        <br />
        <a href="#" id="link2">팝업 창 열기(1)</a>
        <br />
        <a href="#" id="link3">팝업 창 열기(2-1)</a>
        <br />
        <a href="#" id="link4">팝업 창 열기(2-2)</a>
        <br />
    </div>

    <script type="text/javascript">
        document.querySelector('#link1').addEventListener('click', e => {
            e.preventDefault();
            /** 새 창(혹은 탭) 띄우기 */
            window.open('open.html');
        });

        document.querySelector('#link2').addEventListener('click', e => {
            e.preventDefault();
            /** 클릭할 때마다 창이 새로 열리는 팝업창 */
            const popup = window.open('open.html', '', 'width=300, height=500, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');

            // 팝업창이 차단된 경우
            if (!popup) {
                alert("팝업 차단을 해제해 주세요");
            } else {
                popup.focus();
            }
        });

        document.querySelector('#link3').addEventListener('click', e => {
            e.preventDefault();
            // #link4가 눌러졌을 때 호출되는 팝업창과 창 이름이 동일하므로 
            // 같은 창을 공유한다.
            window.open('http://www.naver.com', 'mywin', 'width=500, height=300, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
        });

        document.querySelector('#link4').addEventListener('click', e => {
            e.preventDefault();
            window.open('http://www.daum.net', 'mywin', 'width=500, height=300, scrollbars=no, toolbar=no, menubar=no, status=no, location=no');
        });



        

    </script>
</body>
</html>
